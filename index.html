<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="logo">Notes App</div>
        </nav>
        <div class="container">
            <form action="">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="text" placeholder="Enter your title" autocomplete="off">
                </div>
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text" id="desc" placeholder="Enter your description" autocomplete="off"> 
                </div>
                <button class="submit">+</button>
            </form>
        </div>
        <div class="notes">
        </div>
        <script src="working.js"></script>
    </body>
</html>
